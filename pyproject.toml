[project]
name = "basiliskllm"
dynamic = ["version"]
description = "Where LLMs Unite"
authors = [
    {name = "Andr√©-Abush Clause", email ="dev@andreabc.net"},
]
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
homepage = "https://github.com/aaclause/basiliskLLM"
repository = "https://github.com/aaclause/basiliskLLM"
issues = "https://github.com/aaclause/basiliskLLM/issues"


[tool.poetry]
name = "basiliskllm"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
anthropic = "^0.25.7"
cx-freeze = "^7.0.0"
openai = "^1.26.0"
pywin32 = { version = "^306", markers = "sys_platform == 'win32'" }
wxpython = "^4.2.1"
pydantic-settings = "^2.2.1"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.3"
pre-commit = "^3.7.0"
commitizen = "^3.25.0"
babel = "^2.15.0"

[tool.ruff]
src = ["src"]
respect-gitignore = true
line-length = 80
unsafe-fixes = false
target-version = "py312"
builtins = ["_", "gettext", "ngettext", "npgettext", "pgettext"]

[tool.ruff.format]
indent-style = "tab"
line-ending = "lf"
quote-style = "preserve"
skip-magic-trailing-comma = true

[tool.ruff.lint]
ignore-init-module-imports = true
extend-select = ["INT"]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "poetry"


[tool.cxfreeze]
executables = [
    {script="src/main.pyw", base="gui", target_name="basiliskllm"},
]
[tool.cxfreeze.build_exe]
optimize = 2
excludes = [
    "tarfile", "tkinter", "unittest", "email", "xml", "pydoc_data", "distutils", "multiprocessing", "sqlite3", "test", "commitizen", "pip", "tomllib", "jinja2", "packaging", "ftplib",
    "win32api", "win32com", "wint32gui", "win32ui", "win32uiold", "winerror", "winreg",
    "babel.messages"]
include_files = ["src/res"]
include_path = "src"
packages = ["os", "sys", "wx", "wx.adv", "openai", "pydantic_settings", "yaml", "platformdirs", "babel"]
