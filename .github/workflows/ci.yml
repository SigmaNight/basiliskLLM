name: "Continuous Integration"
on:
  push:
    branches:
      - master
      - CI*
    tags:
      - v*
  pull_request:
    branches:
      - master

permissions:
  contents: write
  pull-requests: read

jobs:
  build_app:
    uses: ./.github/workflows/build_app.yml

  generate_pot:
    uses: ./.github/workflows/generate_pot.yml

  upload_on_crowdin:
    uses: ./.github/workflows/upload_crowdin.yml
    needs: [generate_pot]
  release:
    permissions:
      contents: write
      pull-requests: read
    if: github.event_name == 'push' && github.ref_type == 'tag'
    needs: [build_app, generate_pot]
    uses: ./.github/workflows/create_release.yml
    with:
      ref_name: ${{ github.ref_name }}
