name: "bbuild python app executable"
on:
  push:
    branches:
      - master
      - CI*
    tags:
      - v*
  pull_request:
    branches:
      - master


jobs:
  build_windows:
    runs-on: windows-latest
    strategy:
        matrix:
          arch: [x86, x64]

    steps:
    - name: checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install poetry
      run: pipx install poetry
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        architecture: ${{ matrix.arch }}
        cache: 'poetry'
    - name: Install dependencies
      run: |
        poetry install
    - name: Build executable
      run: |
        poetry run cxfreeze build_exe
    - name: get version from executable
      id: get_version
      run: |
        $version = (Get-Item .\dist\basiliskLLM.exe).VersionInfo.FileVersionRaw
        echo content=$version >> $GITHUB_OUTPUT
    - name: create user data directory
      run: |
        New-Item -Path dist -Name user_data -ItemType directory
    - name: create and upload portable zip
      uses: actions/upload-artifact@v4
      with:
        name: portable_basiliskLLM_${{ steps.get_version.outputs.content }}_${{ matrix.arch }}
        path: dist/*
        if-no-files-found: error
        retention-days: 30
